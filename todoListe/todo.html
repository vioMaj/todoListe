<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>toDoListe</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
    <div id="grad">
    <h1 id="logo">&#9775 TODO Liste</h1>
    <h2 id="spruch">Deine originelle Liste. Dein organisiertes Leben.</h2>

    <input id="searchbar" class="search" type="search" placeholder="&#8981   Eintrag suchen..." onkeypress="if(event.keyCode === 13) searchResultat();">
    <button id="hinzufuegen" onclick="openHinzufuegen()">Eintrag hinzuf체gen +</button><br>
    <p id="anzeigenErledigt">TODO's abgehakt: 0%</p>
    </div>
    <div class="popup" id="hinzufuegenPop" style="display:none;">
        <form id="formHinzufuegen">
            <h2 id="formTitel">Eintrag hinzuf체gen</h2>
            
            <label for="titel">Titel:</label>
            <input type="text" name="titel" id="titel">
            <span class="error" id="errorTitel"></span> <br><br>

            <label for="beschreibung">Beschreibung:</label>
            <textarea name="beschreibung" id="beschreibung" required></textarea>
            <span class="error" id="errorBeschreibung"></span> <br><br>

            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" required>
            <span class="error" id="errorAutor"></span> <br><br>

            <label for="kategorie">Kategorie:</label>
            <select name="kategorie" required>
                <option value="default">Kategorie</option>
                <option value="Sport">Sport</option>
                <option value="Schule">Schule</option>
                <option value="Freizeit">Freizeit</option>
                <option value="Arbeit">Arbeit</option>
                <option value="Familie/Freunde">Familie/Freunde</option>
            </select>
            <span class="error" id="errorKategorie"></span> <br><br>

            Wichtig<input type="checkbox" name="wichtig" id="wichtig">
            Dringend<input type="checkbox" name="dringend" id="dringend">
            <br>

            <p id="prioritaet">Priorit채t: Weg damit</p>
            <label for="startdatum">Startdatum:</label>
            <input type="date" name="startdatum" id="startdatum" required>
            <span class="error" id="errorStartdatum"></span> <br><br>

            <label for="enddatum">Enddatum:</label>
            <input type="date" name="enddatum" id="enddatum" required>
            <span class="error" id="errorEnddatum"></span> <br>

            <button type="button" onclick="closeHinzufuegen()" class="btnsPopup">Abbrechen</button>
            <input type="submit" class="btnsPopup" id="submitButton" value="Eintrag hinzuf체gen">
        </form>
    </div>

    <div id="eintraege" class="eintraege"></div>
</body>
